<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

  <style>
    body {
      background: linear-gradient(135deg,#1cc88a,#4e73df);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    .contact-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 420px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }
    h3 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="contact-box">
    <h3>Contact Us</h3>

    <form id="contactForm" action="https://formsubmit.co/ol239538@gmail.com" method="POST">
      <!-- Name -->
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <!-- Message -->
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea name="message" class="form-control" rows="4" placeholder="Write your message..." required></textarea>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary w-100">Send Message</button>
      <a href="home.html" class="btn btn-link w-100 mt-2">â¬… Back Home</a>
    </form>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e){
      e.preventDefault();
      Swal.fire({
        icon: 'success',
        title: 'Message Sent!',
        text: 'We will get back to you soon.'
      }).then(() => {
       window.location.href = "home.html"; 
      });
    });
  </script>
</body>
</html>
