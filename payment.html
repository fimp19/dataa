<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwiftData - Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="./image/SwiftData Logo Design.png" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      /* background: linear-gradient(135deg, #1cc88a, #36b9cc); */
      background:linear-gradient(135deg,#4e73df,#1cc88a);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
    .payment-box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .details {
      background: #f8f9fc;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .btn-pay {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #4e73df;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-pay:hover {
      background: #224abe;
    }
    a {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #1cc88a;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="payment-box">
    <h2>Payment Details</h2>

    <div class="details" id="paymentDetails">
      <!-- Plan details will load here -->
    </div>

    <button class="btn-pay" onclick="confirmPayment()">I Have Made Payment</button>
      <p id="statusMsg" class="mt-3 text-muted"></p>
    <a href="data.html">⬅ Back to Plans</a>
  </div>

 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    
    let order = JSON.parse(localStorage.getItem("order"));

    if (!order) {
      document.getElementById("paymentDetails").innerHTML = "<p>No order found!</p>";
    } else {
      document.getElementById("paymentDetails").innerHTML = `
        <p><strong>Network:</strong> ${order.network}</p>
        <p><strong>Plan:</strong> ${order.plan}</p>
        <p><strong>Price:</strong> ₦${order.price}</p>
        <p><strong>Phone:</strong> ${order.phone}</p>
        <hr>
        <p><strong>Make Payment Using:</strong></p>
        <ul>
          <p><strong>Bank Transfer</strong></p>
          <p> Account Number - 4436732442</p>
          <p> Account name - fimp</p>

         <span style=" font-size: 12px;"> Amount transferred to the above account will automatically reflect on your wallet.</span>
        </ul>
      `;
    }

    function confirmPayment() {
      if (!order) return;

      // Get user from localStorage
      let user = JSON.parse(localStorage.getItem("user")) || {};

      // Initialize balance if not existing
      if (!user.balance) user.balance = 0;

      // Add the plan price to balance
      // user.balance += order.price;

      // Save updated user
      localStorage.setItem("user", JSON.stringify(user));

      // Clear order since payment is done
      localStorage.removeItem("order");

    //   alert("✅ Payment confirmed! Redirecting to homepage...");
    //   window.location.href = "home.html";
        Swal.fire({ icon:'error', title:'Payment not Confirmed', text:'try Again.' })
            .then(()=>{
            //  localStorage.setItem('loggedIn','false');
            window.location.href = 'home.html';
            }) 
    }

    
  </script>
  </body>
</html>
