<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - SwiftData</title>
  <link rel="stylesheet" href="./signup.css">
  <link rel="shortcut icon" href="./image/SwiftData Logo Design.png" type="image/x-icon">

  <!-- Facebook Pixel -->
  <script>
    !(function(f,b,e,v,n,t,s){
      if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)
    })(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '844371714689811'); 
    fbq('track', 'PageView');
  </script>
  <noscript>
    <img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=844371714689811&ev=PageView&noscript=1"/>
  </noscript>
  <!-- End Facebook Pixel -->
</head>

<body>
  <div class="mother">
    <img style="width: 300px;" src="./image/ChatGPT_Image_Sep_7__2025__12_42_12_PM-removebg-preview (1).png" alt="Logo">

    <form id="signupForm">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" placeholder="Enter your full name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required><br>

      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your username" required><br>

      <label for="phone">Phone No:</label>
      <input type="number" id="phone" placeholder="Enter your phone number" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Password" required><br>

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" placeholder="Confirm your password" required><br>

      <div id="errorMsg" class="error" style="display:none; color:red;">Passwords do not match</div>

      <button type="submit">Create Account</button>
    </form>

    <p>Already have an account? <a href="./signin.html">Sign in</a></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

  // ðŸ”¹ Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCRhd-QNqrZr245CKv7EFekhDxyjr5X6XM",
    authDomain: "swiftdata-d849e.firebaseapp.com",
    projectId: "swiftdata-d849e",
    storageBucket: "swiftdata-d849e.firebasestorage.app",
    messagingSenderId: "304415500541",
    appId: "1:304415500541:web:23b524f7e13b5ac3a5f694",
    measurementId: "G-KM9PM5ZHKP"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.getElementById('signupForm');
  const password = document.getElementById('password');
  const confirmPassword = document.getElementById('confirm-password');
  const errorMsg = document.getElementById('errorMsg');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const fullname = document.getElementById("fullname").value.trim();
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const pass = password.value;

    if (pass !== confirmPassword.value) {
      errorMsg.style.display = 'block';
      return;
    } else {
      errorMsg.style.display = 'none';
    }

    try {
      // ðŸ”¹ Save user in Firestore
      const docRef = await addDoc(collection(db, "users"), {
        fullname,
        username,
        email,
        phone,
        password: pass,
        balance: 0,
        hasLoggedIn: false,
        createdAt: new Date()
      });

      // ðŸ”¹ Save user in localStorage (for login session)
      const userData = {
        id: docRef.id,
        fullname,
        username,
        email,
        phone,
        balance: 0,
        hasLoggedIn: false
      };
      localStorage.setItem("user", JSON.stringify(userData));

      // ðŸ”¹ Track Pixel
      fbq('track', 'CompleteRegistration');

      // ðŸ”¹ Success message and redirect
      Swal.fire({
        icon: 'success',
        title: 'Account Created Successfully',
        text: 'Welcome to SwiftData!'
      }).then(() => {
        window.location.href = 'home.html';
      });

    } catch (error) {
      console.error("Error adding user: ", error);
      Swal.fire({
        icon: 'error',
        title: 'Error',
        text: 'Signup failed. Try again!'
      });
    }
  });
</script>

</body>
</html>
