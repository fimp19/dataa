<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="page">

        <div>

        </div>

     <footer>
 <div id="bottom" class="container-fluid">

</div>
 </footer>
 
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 <script>
    function loan() {
  Swal.fire({ icon:'error', text:'You are not eligible to activate loan at this time. To qualify, you are required to invite at least 10 people... Please complete this requirement to proceed with your application.' })
        .then(()=>{
          window.location.href = 'referral.html';
        })};

    


 </script>
