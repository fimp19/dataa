<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwiftData - Payment</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #1e1e1e;
      padding: 25px;
      border-radius: 12px;
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    h2 { color: #4caf50; }
    input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border-radius: 6px;
      border: none;
      font-size: 18px;
      text-align: center;
    }
    button {
      background: #4caf50;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover { background: #3c9a42; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Make Payment</h2>

    <label for="amount">Amount to Pay (â‚¦)</label>
    <input type="number" id="amount" readonly>

    <h3>Transfer To:</h3>
    <p>Bank: MOMO</p>
    <p>Account Number: <b>8161684083</b></p>
    <p>Account Name: Sulaimon Islamiyat</p>

    <button onclick="confirmPayment()">I Have Made Payment</button>
  </div>

  <script>
    // Get amount from query string (sent from Fund Wallet button)
    const urlParams = new URLSearchParams(window.location.search);
    const amount = parseFloat(urlParams.get("amount"));

    if (!amount || amount <= 0) {
      Swal.fire("Error", "Invalid amount. Please try again.", "error")
        .then(() => window.location.href = "home.html");
    }

    document.getElementById("amount").value = amount;

    function confirmPayment() {
      let savedUser = JSON.parse(localStorage.getItem("user"));
      if (!savedUser) {
        Swal.fire("Error", "No user session found. Please sign in again.", "error")
          .then(() => window.location.href = "index.html");
        return;
      }

      // Add amount to user balance
      savedUser.balance = (savedUser.balance || 0);
      localStorage.setItem("user", JSON.stringify(savedUser));

      Swal.fire("Payment not Confirmed", `Try Again!`, "error")
        .then(() => window.location.href = "home.html");
    }
  </script>

</body>
</html>
