<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Withdraw Bonus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: linear-gradient(135deg,#4e73df,#1cc88a);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    .withdraw-box {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 380px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }
    h3 { text-align: center; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="withdraw-box">
    <h3>Withdraw Bonus</h3>

    <form id="withdrawForm">
      <!-- Bank Select -->
      <div class="mb-3">
        <label class="form-label">Select Bank</label>
        <select id="bankName" class="form-select" required>
          <option value="">-- Choose Bank --</option>
          <option value="Access Bank">Access Bank</option>
          <option value="GTBank">GTBank</option>
          <option value="First Bank">First Bank</option>
          <option value="UBA">UBA</option>
          <option value="Zenith Bank">Zenith Bank</option>
          <option value="Opay">Opay</option>
          <option value="PalmPay">PalmPay</option>
           <option value="Moniepoint">Moniepoint</option>
          <option value="Stanbic Bank">Stanbic Bank</option>
          <option value="Kuda">Kuda</option>
          <option value="Polaris Bank">Polaris Bank</option>
        </select>
      </div>

      <!-- Account Number -->
      <div class="mb-3">
        <label class="form-label">Account Number</label>
        <input type="text" id="accountNumber" class="form-control" maxlength="10" required>
      </div>

      <!-- Account Name
      <div class="mb-3">
        <label class="form-label">Account Name</label>
        <input type="text" id="accountName" class="form-control" required>
      </div> -->

      <!-- Withdraw button -->
      <button type="submit" class="btn btn-success w-100">Withdraw</button>
      <a href="referral.html" class="btn btn-link w-100 mt-2">â¬… Back</a>
    </form>
  </div>

  <script>
    const form = document.getElementById("withdrawForm");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      // Get user bonus
      let user = JSON.parse(localStorage.getItem("user")) || {};
      let bonus = user.bonus || 0;

      if (bonus <= 0) {
        Swal.fire({
          icon: 'error',
          title: 'Insufficient Funds',
          text: 'You do not have enough referral bonus to withdraw.'
        });
      } else {
        // Reset bonus after withdrawal
        user.bonus = 0;
        localStorage.setItem("user", JSON.stringify(user));

        Swal.fire({
          icon: 'success',
          title: 'Withdrawal Successful',
          text: 'Your request has been submitted.'
        }).then(() => {
          window.location.href = "referral.html";
        });
      }
    });
  </script>
</body>
</html>
